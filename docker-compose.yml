services:
  # Serviço do servidor web e PHP (sem alterações aqui)
  sge-php:
    build: .
    image: 'sge-php-8-apache'
    container_name: sge-php
    restart: always
    ports:
      - '80:80'
    volumes:
      - .:/var/www/html
    depends_on:
      - sge-db
    env_file:
      - .env

  # Serviço do banco de dados (COM A ALTERAÇÃO)
  sge-db:
    image: mysql
    container_name: sge-db
    restart: always
    environment:
      MYSQL_DATABASE: sge_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpass
      TZ: America/Sao_Paulo
    volumes:
      - ./assets/data:/docker-entrypoint-initdb.d
    ports:
      - '3306:3306'